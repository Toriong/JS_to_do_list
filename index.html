<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b71c393077.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
    
    <div class="to-do-list-adder">
        <h5>Add to your To-do list</h5>
        <input type="text" value="" class="to-do-input">
        <button class="add-button">ADD</button>
    </div>
    
    <div>
        <h1>My To-do List</h1>
    </div>
    
    <div class="to-do-list-container">
    
    <div class="user-confirmed-to-dos-container">
        <ol id="confirmed-to-do-list">
            <span><li>read 50 pages of JS</li><button id="del-button">DEL</button></span>
        </ol>
    </div>
    
    </div>
    
<script src="/javascript.js"></script>
   

</body>
</html>
